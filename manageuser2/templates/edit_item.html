<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Item</title>
    {% load static %}
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-4">Edit Item</h1>
            <form method="post" action="">
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Item Name:</label>
                    {{ form.name }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.category.id_for_label }}" class="form-label">Category:</label>
                    {{ form.category }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.quantity.id_for_label }}" class="form-label">Quantity:</label>
                    {{ form.quantity }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.unit.id_for_label }}" class="form-label">Unit:</label>
                    {{ form.unit }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.price.id_for_label }}" class="form-label">Price:</label>
                    {{ form.price }}
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <a href="{% url 'item_list' %}" class="btn btn-secondary mt-3">Cancel</a>
        </div>
    </div>
</body>
</html>
