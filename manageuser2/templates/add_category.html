<!-- myapp/templates/add_category.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Category</title>
    {% load static %}
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-4">Add Category</h1>
            <form method="post" action="{% url 'add_category' %}" class="mb-4">
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Category Name:</label>
                    {{ form.name }}
                </div>

                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
            <a href="{% url 'item_list' %}" class="btn btn-secondary">Back to Item List</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
